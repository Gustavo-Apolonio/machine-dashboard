<p class="app-table-title mb-2 w-100 d-flex justify-content-center">
  Machine Registry (Date & Time)
</p>
<div class="app-table-limiter">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Machine Name</th>
        <th scope="col">Date of Registry</th>
        <th scope="col">Time of Registry</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let machine of data">
        <th scope="row">{{ machine.id }}</th>
        <td>{{ machine.name }}</td>
        <td>{{ machine.date }}</td>
        <td>{{ machine.time }}</td>
      </tr>
    </tbody>
  </table>
</div>
